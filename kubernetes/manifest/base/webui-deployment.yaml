apiVersion: apps/v1
kind: Deployment
metadata:
  name: tc-webui-deployment
  namespace: tc-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tc-webui
  template:
    metadata:
      labels:
        app: tc-webui
    spec:
      containers:
      - name: tc-webui
        image: ghcr.io/tc-webui/tc-webui:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.tc-webui.svc.cluster.local:11434"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: tc-webui-pvc          